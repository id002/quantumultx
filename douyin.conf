hostname = *.amemv.com, *.snssdk.com, *.pstatp.com, *.byteimg.com, sd-gl.xinqiucc.com, api-access.pangolin-sdk-toutiao.com

# > 屏蔽开屏广告素材
^https?:\/\/sf\d+-ttcdn-tos\.pstatp\.com\/obj\/(.+\/)?ad\/ url reject-200
^https?:\/\/.*\.pstatp\.com\/origin\/\w{3,}\/ad\/ url reject-200
^https?:\/\/.*\.byteimg\.com\/ad\/ url reject-200

# > 屏蔽穿山甲广告配置
^https?:\/\/sd-gl\.xinqiucc\.com\/psdk\/getseeds_v2 url reject-200
^https?:\/\/api-access\.pangolin-sdk-toutiao\.com\/api\/ad\/ url reject-200

# > 屏蔽广告埋点上报
^https?:\/\/tp-pay\.snssdk\.com\/gateway-u url reject-200
^https?:\/\/log\.snssdk\.com\/v\d\/log\/ url reject-200
^https?:\/\/mon\.snssdk\.com\/monitor\/ url reject-200

# > 去直播间悬浮红包 & 横幅
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/room\/enter\/info\/ url script-response-body https://raw.githubusercontent.com/chavyleung/scripts/master/douyin/douyin.js

# > 去个人页商城/小程序卡片
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/user\/profile\/other\/ url script-response-body https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/douyin/douyin-profile.js

# > 去搜索页热词广告
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/search\/hot\/list\/ url reject-200

# > 放行核心接口（确保视频正常加载）
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/feed\/ url direct
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/search\/ url direct
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/follow\/ url direct
^https?:\/\/.*\.amemv\.com\/aweme\/v\d\/user\/ url direct
